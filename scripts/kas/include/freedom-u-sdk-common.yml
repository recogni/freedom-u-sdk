header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: 074da4c469d1f4177a1c5be72b9f3ccdfd379d67
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: 744a2277844ec9a384a9ca7dae2a634d5a0d3590
    layers:
      meta:
    patches:
      quilt:
        repo: freedom-u-sdk
        path: scripts/kas/patches/openembedded-core/

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: 84fedfcd3432c5c2a5c75452e825cb7c657a835d
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: c6752df013105d4a128c3a65b11c76b7613e0141
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 8073ec2275c170d2e1bdace3eb1a99e76a851b6e
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-sifive-fpga:
    url: git@github.com:sifive/meta-sifive-fpga.git
    refspec: 3c8f0a0e48cdc31f66cc5f8a228f629259b988f2
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: freedom-u-sdk/conf

local_conf_header:
  freedom-u-sdk: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"
