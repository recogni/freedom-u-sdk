header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: 47ab9d21171a834cbac3d1ce368d59fd71d14452
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: 52572a930b8c3518e07010bafc2a1920d4a11884
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: f20deabf88b05e8dbd26f8407ca7bbb482ce7997
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: dcaf57ae1fac17dae086038367c7b74d86920ab7
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: ca67bf7dfded5f7f13a929f126642161b7a5de4e
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow-lite:
    url: https://github.com/NobuoTsukamoto/meta-tensorflow-lite.git
    refspec: 7a3359247b81a2044d0faaa6fbfd990526ba2336

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    refspec: 56593e277a377157944a6676e57497066b770a35
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: ../freedom-u-sdk/conf/templates/default

local_conf_header:
  freedom-u-sdk-common: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  qemu-native: |
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"

  sdk: |
    CONF_VERSION = "2"

  tensorflow: |
    BAZEL_TARGET_CPU:riscv64 = "riscv64"
