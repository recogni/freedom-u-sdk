    refspec: 11df15765c1c16572dfbbbe2831de6ad39f0ed63
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow-lite:
    url: https://github.com/NobuoTsukamoto/meta-tensorflow-lite.git
    refspec: a58e5f1efbf5de17580e1f9f65f70d76715003b2
