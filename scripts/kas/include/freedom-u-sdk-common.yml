header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: b29f6e04091b6bfe697dc41c76880de466736fc3
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: 5560a0e15bd860a59671a66cc76ad1bb7e07c9d1
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: e7b3acb82f4c4422e57884ad9427fba6bd020e8b
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: eef39efef97627ba5730cc06674b7b0e698d3438
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 0c9700a01f0592de51fcc2e173b4f4dee5f5ccfd
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow:
    url: https://git.yoctoproject.org/meta-tensorflow
    refspec: 2397d484c6b16340fd94640644a9221d2ad9ad6d
    layers:
      .:
    patches:
      quilt:
        repo: freedom-u-sdk
        path: scripts/kas/patches/meta-tensorflow/

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    refspec: d2a630ce6cf67a145f218012fbf02e4d0d9648df
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: ../freedom-u-sdk/conf/templates/default

local_conf_header:
  freedom-u-sdk-common: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  qemu-native: |
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"

  sdk: |
    CONF_VERSION = "2"

  tensorflow: |
    BAZEL_TARGET_CPU = "riscv64"
